<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <style>
      body {
        background-color: white;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      main {
        height: 60vh;
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
      }
      button {
        border: none;
        background: transparent;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #ffdddd;
      }
      img {
        border-radius: 50%;
        border: 2px solid gray;
        width: 150px;
        height: 150px;
      }
      header h1,
      header h2,
      footer h1 {
        margin: 10px 0;
      }
      footer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Rock ü™® | Paper üìÑ | Scissors ‚úÇÔ∏è</h1>
      <h2>Choose one:</h2>
      <h3>Program's choice: <span id="program-choice">None</span></h3>
    </header>
    <main>
      <button id="rock-btn"><img src="rock.png" alt="Rock" /></button>
      <button id="paper-btn"><img src="paper.png" alt="Paper" /></button>
      <button id="scissors-btn">
        <img src="scissors.png" alt="Scissors" />
      </button>
    </main>
    <footer>
      <h1>Wins: <span id="wins">0</span></h1>
      <h1>Losses: <span id="losses">0</span></h1>
    </footer>
    <script>
      const choices = ["rock", "paper", "scissors"];
      const winRules = { rock: "scissors", paper: "rock", scissors: "paper" };

      const winsElem = document.getElementById("wins");
      const lossesElem = document.getElementById("losses");
      const programChoiceElem = document.getElementById("program-choice");

      let wins = 0,
        losses = 0;

      document.querySelectorAll("button").forEach((button) => {
        button.addEventListener("click", () => {
          const userChoice = button.id.replace("-btn", "");
          const programChoice =
            choices[Math.floor(Math.random() * choices.length)];
          programChoiceElem.textContent = programChoice;

          if (userChoice === programChoice) {
            alert("It's a draw!");
          } else if (winRules[userChoice] === programChoice) {
            wins++;
            winsElem.textContent = wins;
          } else {
            losses++;
            lossesElem.textContent = losses;
          }
        });
      });
    </script>
  </body>
</html>
